<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/images.css">
    <title>test</title>
</head>
<body>
    <div class="grid">
        <img src="./resources/image1.jpg" alt="" class="image" id="image">
    </div>

    <script>
    
    
       
    cambiarImagenes(2000,1);
    
    function cambiarImagenes(intervalo,index){
        setInterval(() => {
            cambiarURL(index)
            index += 1;
            if(index == 3)
                index = 0;
        }, intervalo);
    }
        
    function cambiarURL(index){
        var element = document.getElementById("image");

        if(index == 0)
        element.src = "./resources/image1.jpg"
        if(index == 1)
        element.src = "./resources/image2.jpg"
        if(index == 2)
        element.src = "./resources/image3.jpg"
        
    }
    
    </script>
</body>
</html>
